<!--	버튼안 숫자는 확인용 입니다.. e -->
	<script>
        (function($) {

                var $btn = $('.js-popup-btn'),
                    $body = $('body');

                $btn.on('click', function () {
                    var $this = $(this),
                        $thisData = $this.data('popup'),
                        $cont = $('*[data-popup="'+$thisData+'"]');
                    $cont.addClass('active').focus();
                    $body.addClass('scroll-hidden');

                    $cont.find('.js-popup-close').on('click', function() {
                        $cont.removeClass('active');
                        $body.removeClass('scroll-hidden');
                    });

                    var index = $this.closest('li').index();

                    console.log(index);

                    var b = new Swiper('.js_awards_slide', {
                        loop: false,
                        navigation: {
                            prevEl: '.js_awards_slide_prev',
                            nextEl: '.js_awards_slide_next',
                        },
                        autoplay: false, // 슬라이드 자동 설정,
                        observer: true,
                        observeParents: true,
                        initialSlide: index
                    });

                });




        })(jQuery);
	</script>
